    <!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mutabakat Mektubu Generator</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body>
<div class="container">
<div class="header">
<h1>Mutabakat Mektubu Generator</h1>
<p>Excel dosyanızdan otomatik PDF mutabakat mektupları oluşturun</p>
</div>

<div class="upload-section">
<div class="upload-area" id="uploadArea">
📁<br>Excel dosyanızı buraya sürükleyin veya tıklayın<br>
<small>Desteklenen formatlar: .xlsx, .xls</small>
<input type="file" id="fileInput" accept=".xlsx,.xls" />
</div>
</div>

<div class="data-section" id="dataSection">
<div class="controls">
<div class="data-info"><strong id="recordCount">0</strong> kayıt bulundu</div>
<div>
<button class="btn btn-success" id="downloadAllBtn" onclick="downloadAllPDFs()">📦 Tümünü İndir (ZIP)</button>
<button class="btn btn-primary" onclick="loadNewFile()">🔄 Yeni Dosya Yükle</button>
</div>
</div>
<div class="progress-bar" id="progressBar"><div class="progress-fill" id="progressFill"></div></div>
<div class="status-message" id="statusMessage"></div>
<table class="data-table" id="dataTable">
<thead>
<tr><th>Cari Kodu</th><th>Unvan</th><th>Adres</th><th>İlçe</th><th>İl</th><th>Borç</th><th>İşlem</th></tr>
</thead>
<tbody id="tableBody"></tbody>
</table>
</div>
</div>
<script src="main.js"></script>
</body>
</html>
